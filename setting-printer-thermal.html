<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://* 'unsafe-eval'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Driver Printer Thermal || Listen Rest Api from Server</title>
  </head>
  <body>
    <main class="m-1">
      <div class="card text-bg-light">
        <div class="card-header text-center">Setting Printer</div>
        <div class="card-body">
          <form
            action=""
            method="post"
            id="form-setting"
            enctype="multipart/form-data"
          >
            <div class="row mb-2">
              <label for="ip_komputer" class="col-sm-3 col-form-label"
                >IP Komputer / Port</label
              >
              <div class="col-sm-9 d-flex justify-content-start">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="ip_komputer"
                  name="ip_komputer"
                />
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="ip_komputer_port"
                  name="ip_komputer_port"
                />
              </div>
            </div>
            <div class="row mb-2">
              <label for="ip_server" class="col-sm-3 col-form-label"
                >IP Server / Port</label
              >
              <div class="col-sm-9 d-flex justify-content-start">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="ip_server"
                  name="ip_server"
                />
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="ip_server_port"
                  name="ip_server_port"
                />
              </div>
            </div>
            <div class="row">
              <label for="nama_service_server" class="col-sm-3 col-form-label"
                >Nama Service Server</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="nama_service_server"
                  name="nama_service_server"
                />
              </div>
            </div>
            <div class="row">
              <label for="virtualhost_with_port" class="col-sm-3 col-form-label"
                >VirtualHost With Port?</label
              >
              <div class="col-sm-9">
                <select name="virtualhost_with_port" id="virtualhost_with_port" class="form-control form-control-sm">
                  <option value="tidak">Tidak</option>
                  <option value="ya">Ya</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <small class="text-info">Note: Jika menggunakan virtualhost dengan setting port pada server maka Nama Service Server boleh di kosongkan</small>
              </div>
            </div>
            
            <div class="d-flex justify-content-between mt-3">
              <div>
                <button type="button" class="btn btn-sm btn-secondary" id="back_home">
                  Back Home
                </button>
                <button type="button" class="btn btn-sm btn-warning" id="test_printer">
                  Test Printer
                </button>
                <button type="button" id="test_koneksi_server" class="btn btn-sm btn-info">
                  Test Koneksi Server
                </button>
              </div>
              <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto" id="type-toast"></strong>
          </div>
          <div class="toast-body" id="message-toast"></div>
        </div>
      </div>
    </main>
    <footer class="text-center fixed-bottom">
      <p class="fw-lighter" id="info"></p>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      require("./renderer.js");
    </script>
  </body>
</html>
